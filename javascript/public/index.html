<!DOCTYPE html>
<html>


<!-- bootstrap-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--Bootstrap CSS-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<head>
    <title>Shippo OAuth2 Demo</title>
</head>

<body>


<!-- container containing descriptions  -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Shippo OAuth2 Demo</h1>
            <p>
                This is a simple demo of Shippo's OAuth2 API. It shows how setup an OAuth2 client to use Shippo's API.
                <br>
                Learn more about Shippo OAuth2 at <a href="https://goshippo.com/docs/oauth/ " target="_blank">https://goshippo.com/docs/oauth/</a>
            </p>
        </div>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-default" id="login">Login to Shippo Account</button>
        </div>
    </div>
</div>


</body>


<script>
    // PLACE YOUR SHIPPO CLIENT_ID HERE
    const client_id = ''//<-- Replace with your Shippo Client ID

    if(!client_id) {
        console.error('Please set your Shippo Client ID in the index.html')
    }

    const authorize_uri = 'https://goshippo.com/oauth/authorize';
    const redirect_uri = 'http://localhost:8080/oauth/callback';
    const scope = '*';
    const authUrl = authorize_uri + '?client_id=' + client_id + '&redirect_uri=' + redirect_uri + '&response_type=code'+ '&scope=' + scope;


    const button = document.getElementById('login');
    button.addEventListener('click', function (e) {
        e.preventDefault();
        window.location.href = authUrl;
    });

</script>

</html>
